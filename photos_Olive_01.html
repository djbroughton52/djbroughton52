<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery Template</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Lightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox-plus-jquery.min.js"></script>
</head>

<body>

  <!-- Heading moved to the top -->
  <h1 id="gallery-title">WEDNESDAY CLUB - PHOTOS: OLIVE 01</h1>

  <!-- Your links bar stays exactly the same -->
  <div class="topnav">
    <a href="index.html">Home</a>
    <a href="links.html">Links</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
    <a class="active" href="photos.html">Photos</a>
  </div>

  <h2 style="text-align: center">
    Left-click an image for enlargement. Use arrows or keyboard to navigate.
  </h2>

  <div class="flex-container" id="gallery-container">
    <!-- Images will be generated here -->
  </div>

  <script>
    // ===== CONFIGURE YOUR GALLERY =====
    const galleryName = "Olive_01"; // data-lightbox group name
    const imageFiles = [
      "Olive_01_01.jpg",
      "Olive_01_02.jpg",
      "Olive_01_03.jpg",
      "Olive_01_04.jpg",
      "Olive_01_05.jpg",
      "Olive_01_06.jpg",
      "Olive_01_07.jpg",
      "Olive_01_08.jpg",
      "Olive_01_09.jpg",
      "Olive_01_10.jpg",
      "Olive_01_11.jpg",
      "Olive_01_12.jpg",
      "Olive_01_13.jpg",
      "Olive_01_14.jpg",
      "Olive_01_15.jpg",
      "Olive_01_16.jpg",
      "Olive_01_17.jpg",
      "Olive_01_18.jpg",
      "Olive_01_19.jpg",
      "Olive_01_20.jpg",
      "Olive_01_21.jpg"
    ];

    // Optional: gallery title
    document.getElementById("gallery-title").textContent = "PHOTO GALLERY: OLIVE - 01";

    // ===== AUTOMATICALLY GENERATE HTML =====
    const container = document.getElementById("gallery-container");
    imageFiles.forEach((filename) => {
      const div = document.createElement("div");
      const link = document.createElement("a");
      link.href = filename;
      link.setAttribute("data-lightbox", galleryName);
      link.setAttribute("data-title", filename.replace(/\.[^/.]+$/, ""));
      const img = document.createElement("img");
      img.src = filename;
      link.appendChild(img);
      div.appendChild(link);
      container.appendChild(div);
    });
  </script>

</body>
</html>
